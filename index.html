<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="generator">
      <h2>Генератор випадкових чисел</h2>
      <div class="form-group">
        <label for="start">Початкове число:</label>
        <input
          type="number"
          id="start"
          name="start"
          min="0"
          max="100"
          value="0"
        />
      </div>
      <div class="form-group">
        <label for="end">Кінцеве число:</label>
        <input
          type="number"
          id="end"
          name="end"
          min="0"
          max="100"
          value="100"
        />
      </div>
      <div class="form-group">
        <label for="array">Масив чисел (через кому):</label>
        <input type="text" id="array" name="array" />
      </div>
      <button class="generate-btn">Згенерувати число</button>
      <p class="result"></p>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
